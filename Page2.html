    <!--This establishes the order form. it links to another file called action.html
      and performs the action. The action links it to credit card auth page - on submit needs to move to creditcardhtml page-->
    <form action="action.html" target="_blank" method="POST">
    <form class="myForm" method="get" enctype="application/x-www-form-urlencoded" action="/html/codes/html_form_handler.cfm">
    <!-- Lables which denoted what information can be placed-->
    <p>
    <label>Name
    <input type="text" name="customer_name" required>
    </label>
    </p>

    <p>
    <label>Email
    <input type="email" name="email_address">
    </label>
    </p>

    <p>
    <label>Select Your Air
    <select id="pickup_place" name="pickup_place">
    <option value="" selected="selected">Select One</option>
    <option value="AIR1" >AIR1</option>
    <option value="AIR2" >AIR2</option>
    <option value="AIR3" >AIR3</option>
    </select>
    </label>
    </p>


    <p><button>Submit</button></p>

    </form>
</form>
