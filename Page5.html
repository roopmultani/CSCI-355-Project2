<script language="Javascript" >
function download(filename, text) { //This is how we utilize a script within HTML
    //This script allows for us to input info and download it straight to the comp via txt file
  var pom = document.createElement('a');
  pom.setAttribute('href', 'data:text/plain;charset=utf-8,' +

encodeURIComponent(text));
  pom.setAttribute('download', filename);

  pom.style.display = 'none';
  document.body.appendChild(pom);

  pom.click();

  document.body.removeChild(pom);
}
</script>
</head>
<body>
<!--Upon clicking submit - Downloads-->
<form onsubmit="download(this['name'].value, this['text'].value)">
  <input type="text" name="name" value="EMAIL SIGNUP">
  <textarea rows=3 cols=50 name="text"> </textarea>
  <input type="submit" value="Download">
</form>
